<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	
	<style>
		.grid-container {
			display: grid;
			grid-template-columns:360px 360px 28px;
			grid-template-rows:420px 150px 28px;
		  gap: 2px;
		}
		.gap {
			outline:black;
		}
		.red {
			background-color: red;
		}
		.blue {
			background-color: blue;
		}
		.yellow {
			background-color: yellow;
		}
		.green {
			background-color: green;
		}
		.white {
			grid-column: span 2 3 4;
			border:solid;
		}

	</style>
</head>
<body>
	<div class="grid-container">
		<div class="red">1</div>
		<div class="white">2</div>
		<div class="white">3</div>
		<div class="white">4</div>
		<div class="white">5</div>
		<div class="blue">6</div>
		<div class="yellow">7</div>
		<div class="green">8</div>
		<div class="white">9</div>
	</div>
</body>
</html>
